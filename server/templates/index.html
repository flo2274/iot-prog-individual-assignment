<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT Smart Home Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="IoT Dashboard Logo"
          class="site-logo"
        />
        <nav>
          <a href="/">Dashboard</a>
          <a href="/history">History</a>
          <a href="/routine">Routine</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="dashboard-grid-layout">
        <div class="left-column">
          <div class="top-row">
            <div class="card sensor-data">
              <h2>Live Sensor Values</h2>
              <p>
                Temperature:
                <span id="temperature" class="sensor-value">--</span>
              </p>
              <p>
                Humidity: <span id="humidity" class="sensor-value">--</span>
              </p>
              <p>
                Light Level: <span id="light" class="sensor-value">--</span>
              </p>
              <p id="connection-status">Connecting to server...</p>
            </div>
            <div class="card actuator-status">
              <h2>Actuator Status</h2>
              <p id="current-actuator">--</p>
              <p id="current-actuator-mode">--</p>
            </div>
          </div>

          <div class="card controls">
            <h2>Controls</h2>

            <div class="control-group">
              <div class="status-card" id="servo-status">Window is Closed</div>
              <button data-command="SERVO_CLOSE">CLOSE</button>
              <button data-command="SERVO_OPEN">OPEN</button>
            </div>

            <!-- insert divider-->
            <hr />

            <div class="control-group">
              <div class="status-card" id="led-status">Light is On</div>
              <button data-command="LED_ON">ON</button>
              <button data-command="LED_OFF">OFF</button>
            </div>

            <hr />

            <div class="control-group">
              <div class="status-card" id="buzzer-status">Alarm is Off</div>
              <button data-command="BUZZER_ON">ON</button>
              <button data-command="BUZZER_OFF">OFF</button>
            </div>
          </div>
        </div>

        <div id="sensorDashboardChartsContainer" class="card">
          <h2>Live Sensor Trend</h2>
          <div class="charts-flex-container">
            <!-- D3 will render the charts here -->
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 IoT Smart Home Dashboard</p>
      </div>
    </footer>

    <script
      src="{{ url_for('static', filename='js/app.js') }}"
      type="module"
    ></script>
  </body>
</html>
