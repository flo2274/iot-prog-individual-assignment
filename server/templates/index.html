<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT Smart Home Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="IoT Dashboard Logo"
          class="site-logo"
        />
        <nav>
          <a href="/">Home</a>
          <a href="/history">Historie</a>
          <a href="/about">Über</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="dashboard-grid-layout">
        <div>
          <div class="card sensor-data">
            <h2>Live Sensorwerte</h2>
            <p>
              Temperatur:
              <span id="temperature" class="sensor-value">--</span> °C
            </p>
            <p>
              Luftfeuchtigkeit:
              <span id="humidity" class="sensor-value">--</span> %
            </p>
            <p>Lichtlevel: <span id="light" class="sensor-value">--</span></p>
            <p id="connection-status">Verbinde mit Server...</p>
          </div>

          <div class="card controls mt-small">
            <h2>Steuerung</h2>
            <div>
              <button data-command="MOTOR_ON">Motor AN</button>
              <button data-command="MOTOR_OFF" class="off">Motor AUS</button>
            </div>
            <div>
              <button data-command="SERVO_CLOSE">Servo Close</button>
              <button data-command="SERVO_OPEN" class="off">Servo Open</button>
            </div>
            <div>
              <button data-command="LED_ON">LED AN</button>
              <button data-command="LED_OFF" class="off">LED AUS</button>
            </div>
            <div>
              <button data-command="BUZZER_ON">Buzzer AN</button>
              <button data-command="BUZZER_OFF" class="off">Buzzer AUS</button>
            </div>
          </div>
        </div>

        <div id="sensorDashboardChartsContainer" class="card">
          <h2>Sensor Verlauf (Live)</h2>
          <div class="charts-flex-container">
            <!-- D3 wird hier die Charts reinschreiben -->
          </div>
        </div>
      </div>

      <p class="history-link">
        <a href="/history">Zeige Verlaufsdaten (Historie)</a>
      </p>
    </div>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2023 IoT Smart Home Dashboard</p>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
